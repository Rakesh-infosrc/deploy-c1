name: Pull, Build and Deploy to Vercel

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Pull the latest code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ Install Vercel CLI
      - name: Install Vercel CLI
        run: npm install -g vercel

      # 3️⃣ Pull Vercel Project Settings (optional but recommended)
      - name: Vercel Pull
        run: vercel pull --yes --token=${{ secrets.VERCEL_TOKEN }} --environment=production

      # 4️⃣ Build project using Vercel Build
      - name: Vercel Build
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      # 5️⃣ Deploy the prebuilt project
      - name: Deploy to Vercel (Prebuilt Output)
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
